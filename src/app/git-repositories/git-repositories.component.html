<div class="container" style="margin-top: 2cm; background-color: skyblue">
    <div>
        <div class="row">
            <div class="col">
                <h2>Repositories</h2>
            </div>
            <div class="col">
                <h4>Profile Page</h4>
            </div>
            <div class="col">
                <h4>Home</h4>
            </div>
        </div>
        <hr>
    </div>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <form class="d-flex container-fluid">
                  <input class="form-control me-2" type="search" id="name" placeholder="Search by your username on Github Then press Enter on your Device" [(ngModel)]="username" name="name" #name="ngModel" (keyup.enter)="search()">
                  <!-- <button class="btn btn-outline-success" type="submit">Search</button> -->
                </form>
            </div>
        </nav>
      </div>
    <div class="repos" *ngIf="user">
        <div class="card" style="background-color: skyblue;">
            <div class="card-body" *ngFor="let repo of repos">
                <div class="card" style="border-radius: 4cm;">
                    <div class="row" style="height: 3cm;">
                        <div class="col">
                            <img src="{{ user.avatar_url }}" class="img-fluid rounded-start" alt="..." style="height: 3cm; border-radius: 3cm; border: 2px solid white;">
                        </div>
                        <div class="col">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <h4><a href="{{repo.html}}" target="_blank">{{repo.name}}</a></h4>
                                </h5>
                                <p class="card-text">{{repo.description}}</p>
                                <p class="card-text"><small class="text-muted">
                                        <div class="col">
                                            <span class="label label-primary">{{repo.watchers}} Watchers</span>
                                            <span class="label label-primary" style="margin-left: 2cm;">{{repo.forks}}
                                                Forks</span>
                                        </div>
                                    </small></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
