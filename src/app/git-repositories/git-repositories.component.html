<div class="container" style="margin-top: 2cm; background-color: skyblue">
    <div class="container" style="margin-top: 1cm;">
        <div style="margin-top: 2cm;">
         <div class="row">
             <div class="col">
                 <h1 style="color: white; font-weight: 600;">Git Repositories</h1>            
             </div>
             <div class="col">
                 <form class="d-flex">
                     <!-- <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"> -->
                     <input class="form-control me-2" type="search" id="name" placeholder="Search by your username on Github Then press Enter on your Device" [(ngModel)]="username" name="name" #name="ngModel" (keyup.enter)="search()">
                   </form>
             </div>
             <hr style="height: 0.5cm; color: black" />
         </div>
        </div>    
     </div>
    <div class="repos" *ngIf="user">
        <div class="card" style="background-color: white">
            <div class="card-body" *ngFor="let repo of repos" style="height: fit-content;">
                <div class="card" id="card" style="border-radius: 4cm; background-color: rgba(135, 206, 235, 0.5);">
                    <div class="row" style="height: 3cm;">
                        <div class="col">
                            <img src="{{ user.avatar_url }}" class="img-fluid rounded-start" alt="..." style="height: 3cm; border-radius: 3cm; border: 2px solid white;">
                        </div>
                        <div class="col">
                            <div class="card-body" style="margin-top: -2px;">
                                <h5 class="card-title">
                                    <h4><a href="{{repo.html}}" target="_blank" >{{repo.name}}</a></h4>
                                </h5>
                                <p class="card-text" style="font-size: small; margin-top: -1px;">{{repo.description}}</p>
                                <p class="card-text"><small  style="font-size: small; color: black;">
                                        <div class="col">
                                            <span class="label label-primary"><strong>{{repo.watchers}} Watchers</strong></span>
                                            <span class="label label-primary" style="margin-left: 2cm;"><strong>{{repo.forks}} Forks</strong></span>
                                        </div>
                                    </small></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
