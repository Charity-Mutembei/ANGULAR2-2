<div class="container" style="margin-top: 2cm; background-color: skyblue;">
    <div>
        <h1 style="color: black; text-align: center; font-weight: 700; font-size: 2cm;">PROFILE PAGE</h1>
        <hr style="width: 1cm; color: black;">
    </div>
    <div>
        <div class="chat" *ngIf="user">
          <div class="div">
            <div class="row">
              <div class="col" style="margin-top: 1cm;">
                <div class="stats">
                  <span class="button btn-primary" style="border-radius: 1cm; width: 6cm; height: 2cm;" >{{user.pulic_repos}} Public Repositories </span>
                  <span   class="button btn-success" style="border-radius: 1cm; width: 6cm; height: 2cm; margin-left: 3px;">{{user.public_gists}} Public Gists</span>
                  <span class="button btn-info" style="border-radius: 1cm; width: 6cm; height: 2cm; margin-left: 3px;"> {{user.followers}} Followers</span>
                  <span class="button btn-warning" style="border-radius: 1cm; width: 6cm; height: 2cm; margin-left: 3px;">{{user.following}} Following </span>
                </div>
                <hr>
               <div>
                <strong>Username:</strong> {{user.login}}
                <strong>Location:</strong>{{user.location}}
                <strong>Email:</strong>{{user.email}}
                <strong>Blog:</strong>{{user.blog}}
                <strong>Member Since:</strong>{{user.created_at}}
               </div>
                <hr>
          
        
        
              </div>
              <div class="col">
                <img class="github-avatar img-thumbnail" src="{{user.avatar_url}}" alt="">
                <hr>
                <h3>{{user.name}}</h3>
              </div>
            </div>
          </div>            
        </div>

    </div>
</div>
